    <script>
    function sendEmail(event) {
        event.preventDefault();
        
        // L·∫•y c√°c gi√° tr·ªã t·ª´ form
        const subject = document.getElementById('subject').value;
        const fromEmail = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const date = document.getElementById('hire-date').value;
        
        // T·∫°o n·ªôi dung email
        let body = `N·ªôi dung: ${message}\n\n`;
        body += `Email ng∆∞·ªùi g·ª≠i: ${fromEmail}\n`;
        if (date) {
            body += `Th·ªùi gian: ${date}\n`;
        }
        
        // M√£ h√≥a n·ªôi dung email ƒë·ªÉ s·ª≠ d·ª•ng trong URL
        const encodedSubject = encodeURIComponent(`[Website] ${subject}`);
        const encodedBody = encodeURIComponent(body);
        
        // T·∫°o li√™n k·∫øt mailto
        const mailtoLink = `mailto:longgil.studio@gmail.com?subject=${encodedSubject}&body=${encodedBody}`;
        
        // M·ªü tr√¨nh so·∫°n email m·∫∑c ƒë·ªãnh
        window.location.href = mailtoLink;
        
        // Th√¥ng b√°o th√†nh c√¥ng
        alert('Email ƒëang ƒë∆∞·ª£c m·ªü trong ·ª©ng d·ª•ng mail c·ªßa b·∫°n!');
        
        // Reset form
        document.getElementById('contactForm').reset();
        
        // Reset gi√° tr·ªã dropdown menu v·ªÅ m·∫∑c ƒë·ªãnh (n·∫øu c·∫ßn)
        document.getElementById('subject').value = 'C√° nh√¢n';
        
        // Focus v·ªÅ √¥ Email ƒë·ªÉ ti·ªán nh·∫≠p li·ªáu m·ªõi
        document.getElementById('email').focus();
    }

    // Language toggle functionality
    let currentLanguage = 'vi';
        
    function toggleLanguage() {
        currentLanguage = currentLanguage === 'vi' ? 'en' : 'vi';
        
        // Update all elements with data-vi and data-en attributes
        const elements = document.querySelectorAll('[data-vi][data-en]');
        elements.forEach(element => {
            const newText = element.getAttribute(`data-${currentLanguage}`);
            if (newText) {
                if (element.tagName === 'OPTION') {
                    element.textContent = newText;
                } else {
                    element.innerHTML = newText;
                }
            }
        });
        
        // Update both toggle buttons (mobile and desktop)
        const toggleBtnMobile = document.getElementById('langToggleMobile');
        const toggleBtnDesktop = document.getElementById('langToggleDesktop');
        const buttonText = currentLanguage === 'vi' ? 'üåê VI' : 'üåê EN';
        
        if (toggleBtnMobile) toggleBtnMobile.innerHTML = buttonText;
        if (toggleBtnDesktop) toggleBtnDesktop.innerHTML = buttonText;
        
        // Save language preference
        localStorage.setItem('preferredLanguage', currentLanguage);
    }
    
    // Load saved language preference on page load
    document.addEventListener('DOMContentLoaded', function() {
        const savedLanguage = localStorage.getItem('preferredLanguage');
        if (savedLanguage && savedLanguage !== currentLanguage) {
            toggleLanguage();
        }
    });
    </script>
