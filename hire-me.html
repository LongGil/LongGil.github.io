    <script>
    function sendEmail(event) {
        event.preventDefault();
        
        // Lấy các giá trị từ form
        const subject = document.getElementById('subject').value;
        const fromEmail = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        const date = document.getElementById('hire-date').value;
        
        // Tạo nội dung email
        let body = `Nội dung: ${message}\n\n`;
        body += `Email người gửi: ${fromEmail}\n`;
        if (date) {
            body += `Thời gian: ${date}\n`;
        }
        
        // Mã hóa nội dung email để sử dụng trong URL
        const encodedSubject = encodeURIComponent(`[Website] ${subject}`);
        const encodedBody = encodeURIComponent(body);
        
        // Tạo liên kết mailto
        const mailtoLink = `mailto:longgil.studio@gmail.com?subject=${encodedSubject}&body=${encodedBody}`;
        
        // Mở trình soạn email mặc định
        window.location.href = mailtoLink;
        
        // Thông báo thành công
        alert('Email đang được mở trong ứng dụng mail của bạn!');
        
        // Reset form
        document.getElementById('contactForm').reset();
        
        // Reset giá trị dropdown menu về mặc định (nếu cần)
        document.getElementById('subject').value = 'Cá nhân';
        
        // Focus về ô Email để tiện nhập liệu mới
        document.getElementById('email').focus();
    }
    </script>
